<p-table [value]="items">
    <ng-template pTemplate="header">
        <tr>
            <th>Doctor Name</th>
            <th>Education</th>
            <th>Speciality</th>
            <th>Reason</th>
            <th>comment</th>
            <th>Appointment Date & Time</th>
            <th>Appointment Status</th>
            <!-- <th>Action</th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i>
        <tr>
            <td>
                <img [src]="env.Static_URL + item.doctor_id.image" width="32" height="32" style="vertical-align: middle; border-radius: 50%;"  />
                {{item.doctor_id.name}}
            </td>
            <td>{{item.doctor_id.degree}}</td>
            <td>{{item.doctor_id.speciality}}</td>
            <td>{{item.reason_for_appointment}}</td>
            <td>{{item.doctor_comment}}</td>
            <td>{{item.appointment_time | date:'medium'	}}</td>
            <td><span class="border-round p-1 text-white appointment-status {{item.status}}">{{item.status}}</span></td>
            <!-- <td>
                <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded"></button>
                <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded"></button>
                <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded"></button>
            </td> -->
        </tr>
    </ng-template>
</p-table>

<p-toast position="top-right"></p-toast>
